            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'anatomy_results.txt';
            a.click();
        }
        
        // Ø§Ù„Ø¨Ø­Ø«
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchBox').addEventListener('keyup', function(e) {
                const query = e.target.value.toLowerCase();
                const list = document.getElementById('questionsList');
                
                let filtered = currentFilter === 'all' ? allQuestions : allQuestions.filter(q => q.category === currentFilter);
                filtered = filtered.filter(q => 
                    q.en.toLowerCase().includes(query) || 
                    q.ar.toLowerCase().includes(query)
                );
                
                list.innerHTML = '';
                filtered.forEach((q, index) => {
                    list.appendChild(createQuestionCard(q, index));
                });
            });
            
            init();
        });
    </script>
</body>
</html>
